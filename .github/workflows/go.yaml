name: Go
on:
  push:
    branches:
      - master
jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - name: Build amd64
        run: |
          cd example
          GOOS=linux GOARCH=amd64 go build .
      - name: draft new release and upload assets
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          gh release create "$(git branch --show-current)-$(git rev-parse --short=8 HEAD)" example/example
